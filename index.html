<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <title>War</title>
</head>
<body>
  <header>THIS IS WAR!</header>
  <p class="intro">.</p>
  <div id="game_container">
    <div class="cards" id="player">
      <img id="playerCard1" src="cards/backside.png">
      <img id="playerCard2" src="cards/backside.png">
      <img id="playerCard3" src="cards/backside.png">
      <p>Player</p>
    </div>
    <div class="cards" id="computer">
      <img id="computerCard1" src="cards/backside.png">
      <img id="computerCard2" src="cards/backside.png">
      <img id="computerCard3" src="cards/backside.png">
      <p>Computer</p>
    </div>
    <div id="action">FLIP!</div>
  </div>
  <div class="score_container">
    <p>Score</p>
    <p>Your cards: <span id="player_score">20</span></p>
    <p>Computer's cards: <span id="computer_score">20</span></p>
    <div class="attack_card">
      <img id="attack_card" src="cards/backside.png">
      <p>Attack Card</p>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
